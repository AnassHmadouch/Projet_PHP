<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Joueur</title>
	    <link rel="icon" type="image/png" sizes="16x16" href="https://webstockreview.net/images/volleyball-clipart-teal-17.png">
		<link rel="stylesheet" href="css.css">
	</head>
	<body>
		<div class="pageSaisie">
			<form class="form" action="ajout_joueur.php" method="POST" enctype="multipart/form-data">
				<div class="title"> Joueur </div>
		    	<div class="subtitle">Inscrivez un nouveau joueur !</div>
				<div class="input-container">
		    	    <input class="input" type="text" name="nom" placeholder="Nom" required/>
		    	</div>
		    	<div class="input-container">
		        	<input class="input" type="text" name="prenom" placeholder="Prenom" required/>
		    	</div>
				<div class="Image">
					Votre photo :
			    	<div class="button-wrap">
			        	<label class="buttonImage" for="upload">Télécharger </label>
			        	<input id="upload" type="file" name="Photo">
			      	</div>
			    </div>
		    	<div class="input-container">
		        	<input class="input" type="Date" name="DatedeNaissance"/>
		    	</div>
			    <div class="input-container">
		        	<input class="input" type="Number" name="Taille" placeholder="Taille" />
		    	</div>
		    	<div class="input-container">
		        	<input class="input" type="Number" step="0.01" name="Poids" placeholder="Poids" />
	    		</div>
					<fieldset class="PostePref">
						<div class="sousTitre">Poste Préféré</div>
						<div class="ChoixPoste">
							<div class="DeuxPostes">
								<div><input class="radio" type="radio" name="PostePref" value="Passeur" id="Passeur" /> <label for="PostePref">Passeur</label></div>
			           			<div><input class="radio" type="radio" name="PostePref" value="Libero" id="Libero" /> <label for="PostePref">Libero</label></div>
			           		</div>
			           		<div class="DeuxPostes">
								<div><input class="radio" type="radio" name="PostePref" value="Attaquant" id="Attaquant" /> <label for="PostePref">Attaquant</label></div>
								<div><input class="radio" type="radio" name="PostePref" value="Central" id="Central" /> <label for="PostePref">Central</label></div>
		           			</div>
		           			<div class="DeuxPostes">
			           			<div><input class="radio" type="radio" name="PostePref" value="Pointu" id="Receptionneur" /> <label for="PostePref">Pointu</label></div>
			           		</div>
		           		</div>
					</fieldset>
				<br/>
	   			<div class="sousTitre">Notes sur le joueur</div>
	  			<div class="Notes">
	   				<textarea name="Notes" id="Notes" placeholder="Ecrivez ici..."></textarea>
	   			</div>
	   			<div class="Inscrire">
		    		<input class="btnInscrire" type=submit value="Inscrire">
		    	</div>
				<div class="DeuxClasses">
			    	<div class="rechercher">
			    		<a class="stylebouton" href="javascript:history.back()">Retour</a>
			    	</div>
			    	<div class="reinitialiser">
			    		<input class="vider" type=reset>
			    	</div>
			    </div>
			</form>
		</div>
	</body>
</html>
